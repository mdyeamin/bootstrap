<head>

    <title>Countries</title>
    <style>
        #countries {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            margin: 10px;
            padding: 10px;
            border-radius: 15px;

        }

        </div>
    </section>
    <h1>countries</h1>

    <div id="countries">

    </div>
    <script src="js/countries.js"></script>
</body>

</html>
